<html>
  <head>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="config.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="grid">
      <div class="header">
        <div class="route-heading">
          <img class="nav-img" src="css/img/navigation.svg" alt="" />
          <p>Route Planner</p>
        </div>
        <div class="form-container">
          <form class="form" action="#">
            <div>
              <label for="starting-point"
                ><ion-icon class="dot" name="ellipse-outline"></ion-icon
              ></label>
              <input
                class="starting-point"
                id="starting-point"
                type="text"
                placeholder="Starting point..."
                required
              />
            </div>
            <!-- <div>
              <input
                class="suggestion hidden"
                id="suggestion"
                type="text"
                placeholder=""
                required
              />
            </div> -->
            <div>
              <label for="destination"
                ><ion-icon class="pin" name="pin-outline"></ion-icon
              ></label>
              <input
                id="destination"
                class="destination-point"
                type="text"
                placeholder="Destination..."
                required
              />
            </div>
            <button class="submit-form">Search</button>
          </form>
        </div>
      </div>
      <div class="map" id="map"></div>
    </main>
  </body>
</html>
